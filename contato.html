<body>
    <div class="page">
        <div class="lFrame">
            <div class="content">
                <div class="logo">
                    <img src="img/logo_sf2.png">
                </div>
                <div class="navBar">
                    <ul>
                        <li><a href="index.html">Home</a></li>

                <div class="social">
                    <a href="https://www.facebook.com/felipe.b.alves.33" target="_blank"><img src="img/facebook.png"></a>

        <div class="formContact animated fadeInRight">
            <h1>Contato</h1>
            <form action="" method="get">
                <div>
                    <label for="nome"><img src="img/nome.png"></label><input id="nome" type="text" placeholder="Digite seu nome completo">
                </div>
                <div>
                    <label for="email"><img src="img/email2.png"></label><input id="email" type="email" placeholder="Digite seu email">
                </div>
                <div>
                    <label for="msg"><img src="img/write.png"></label><textarea name="mensagem" id="msg" cols="1" rows="10" placeholder="Digite sua mensagem"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar" id="send">
                </div>
            </form>
        </div>
    </div>
